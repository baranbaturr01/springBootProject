<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Templates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  </link>
  <!--    eğer dışarıdan bir css dosyası import etmek istiyorsak th:href kullanarak bir link oluşturarak ilgili css dosyasının path i verilir @ işareti ile yol belirtilir Ex: @{/css/style.css}-->
</head>

<body class="container">
  <!--start codes-->
  <p class="display-1 text-uppercase text-center text-danger">Register</p>
  <form action="" method="get">

    <div class="form-group mb-4">
      <label for="name" class="text-capitalize text-muted">Adınız</label>
      <input type="text" class="form-control" placeholder="Adınız" name="name" autofocus required>
    </div>

    <div class="form-group mb-4">
      <label for="email" class="text-capitalize text-muted">email</label>
      <input type="text" class="form-control" placeholder="email" name="email" required>
    </div>


    <div class="form-group mb-4">
      <label for="password" class="text-capitalize text-muted">password</label>
      <input type="text" class="form-control" placeholder="password" name="password" required>
    </div>

    <button type="reset" class="btn btn-danger">Temizle</button>
    <input type="text" class="btn btn-primary" value="Gönder">

  </form>
  <!--ends codes-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
